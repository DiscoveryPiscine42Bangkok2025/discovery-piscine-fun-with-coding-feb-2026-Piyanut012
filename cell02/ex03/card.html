<!DOCTYPE html>
<html>
<head>
    <title>User profile card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>

    <div class="container">
        <h1 class="main-title">User Profile Card</h1>

        <div class="card">
            <table>
                <tr>
                    <td class="card-content">
                        <img src="https://media.tenor.com/HmFcGkSu58QAAAAM/silly.gif" class="profile-img">
                        
                        <h2 class="name">Piyanut Aum</h2>
                        
                        <p class="description">IT20 :)</p>
                        
                        <p class="location">KMITL</p>

                        <div class="social-links">
                            <img src="https://cdn-icons-png.flaticon.com/128/1006/1006771.png" alt="Web">
                            <img src="https://cdn-icons-png.flaticon.com/128/3670/3670151.png" alt="Twitter">
                            <img src="https://cdn-icons-png.flaticon.com/128/145/145807.png" alt="LinkedIn">
                            <img src="https://cdn-icons-png.flaticon.com/128/5968/5968764.png" alt="Facebook">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="card-footer">
                        <button class="contact-btn">Contact</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
